<html>
 <head>
  <title>
   Plant Growth Activity
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-4xl">
   <div class="flex justify-between items-center mb-6">
    <h2 class="text-gray-600 text-xl font-semibold">
     Plant growth activity
    </h2>
    <div class="relative">
     <button class="bg-gray-100 text-gray-600 px-4 py-2 rounded-lg flex items-center">
      Weekly
      <i class="fas fa-chevron-down ml-2">
      </i>
     </button>
    </div>
   </div>
   <div class="relative">
    <svg class="w-full h-64">
     <!-- Horizontal grid lines -->
     <line stroke="#E5E7EB" stroke-width="1" x1="0" x2="800" y1="160" y2="160">
     </line>
     <line stroke="#E5E7EB" stroke-width="1" x1="0" x2="800" y1="120" y2="120">
     </line>
     <line stroke="#E5E7EB" stroke-width="1" x1="0" x2="800" y1="80" y2="80">
     </line>
     <line stroke="#E5E7EB" stroke-width="1" x1="0" x2="800" y1="40" y2="40">
     </line>
     <line stroke="#E5E7EB" stroke-width="1" x1="0" x2="800" y1="0" y2="0">
     </line>
     <!-- Vertical grid lines -->
     <line stroke="#E5E7EB" stroke-width="1" x1="100" x2="100" y1="0" y2="160">
     </line>
     <line stroke="#E5E7EB" stroke-width="1" x1="200" x2="200" y1="0" y2="160">
     </line>
     <line stroke="#E5E7EB" stroke-width="1" x1="300" x2="300" y1="0" y2="160">
     </line>
     <line stroke="#E5E7EB" stroke-width="1" x1="400" x2="400" y1="0" y2="160">
     </line>
     <line stroke="#E5E7EB" stroke-width="1" x1="500" x2="500" y1="0" y2="160">
     </line>
     <line stroke="#E5E7EB" stroke-width="1" x1="600" x2="600" y1="0" y2="160">
     </line>
     <line stroke="#E5E7EB" stroke-width="1" x1="700" x2="700" y1="0" y2="160">
     </line>
     <line stroke="#E5E7EB" stroke-width="1" x1="800" x2="800" y1="0" y2="160">
     </line>
     <!-- Growth path -->
     <path d="M 10 160 Q 150 100 300 120 T 450 80 T 600 40 T 750 10" fill="none" stroke="#00C853" stroke-width="2">
     </path>
    </svg>
    <div class="absolute left-1/12 top-3/4 transform -translate-x-1/2 -translate-y-1/2">
     <div class="bg-white border border-gray-300 rounded-full p-2">
      <img alt="Seed Phase" class="w-12 h-12" height="50" src="https://storage.googleapis.com/a1aa/image/v4QELBrueVznNS59XeZ3sir28aBoM2aeWHbaesnuSVwMseqcC.jpg" width="50"/>
     </div>
    </div>
    <div class="absolute left-1/3 top-2/3 transform -translate-x-1/2 -translate-y-1/2">
     <div class="bg-white border border-gray-300 rounded-full p-2">
      <img alt="Germination" class="w-12 h-12" height="50" src="https://storage.googleapis.com/a1aa/image/Pm08CZIYMj4eJ6z1dfvvV8XeIcLoNqWCdWZqGLzl7z2AWvKnA.jpg" width="50"/>
     </div>
    </div>
    <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
     <div class="bg-white border border-gray-300 rounded-full p-2">
      <img alt="Tillering" class="w-12 h-12" height="50" src="https://storage.googleapis.com/a1aa/image/LoFvLuGwOe31ZKrPaRdPXdr2XfS6vp731iZn4QFe2KP1XvKnA.jpg" width="50"/>
     </div>
     <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-full bg-black text-white text-xs rounded-lg px-2 py-1">
      7.8 cm
     </div>
    </div>
    <div class="absolute left-2/3 top-1/3 transform -translate-x-1/2 -translate-y-1/2">
     <div class="bg-white border border-gray-300 rounded-full p-2">
      <img alt="Flowering" class="w-12 h-12" height="50" src="https://storage.googleapis.com/a1aa/image/YoB0PPySFUJENFK09B67lOMjmUJuRGJlmE20CdeFxl381ryJA.jpg" width="50"/>
     </div>
    </div>
    <div class="absolute right-1/12 top-1/12 transform -translate-x-1/2 -translate-y-1/2">
     <div class="bg-white border border-gray-300 rounded-full p-2">
      <img alt="Harvest" class="w-12 h-12" height="50" src="https://storage.googleapis.com/a1aa/image/9lfxDoRuYER7WKE6dIB9DxdUKPcly9BTyZmElWu6fUg9qXlTA.jpg" width="50"/>
     </div>
    </div>
   </div>
   <div class="flex justify-between mt-6">
    <div class="text-center">
     <p class="text-gray-800 font-semibold">
      Seed Phase
     </p>
     <p class="text-gray-500 text-sm">
      (W1)
     </p>
    </div>
    <div class="text-center">
     <p class="text-gray-800 font-semibold">
      Germination
     </p>
     <p class="text-gray-500 text-sm">
      (W2)
     </p>
    </div>
    <div class="text-center">
     <p class="text-gray-800 font-semibold">
      Tillering
     </p>
     <p class="text-gray-500 text-sm">
      (W3)
     </p>
    </div>
    <div class="text-center">
     <p class="text-gray-800 font-semibold">
      Flowering
     </p>
     <p class="text-gray-500 text-sm">
      (W4)
     </p>
    </div>
    <div class="text-center">
     <p class="text-gray-800 font-semibold">
      Harvest
     </p>
     <p class="text-gray-500 text-sm">
      (W5)
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
